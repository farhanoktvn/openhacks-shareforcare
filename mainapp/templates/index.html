{% extends "base.html" %}
{% load static %}

{% block content %}

<div id="frontPage">
  <div class="row front-row mx-auto">
    <div class="col-lg-6 col-md-12 text-right">
      <h3 class="info-text-top text-center">
        COVID-19 has taken its toll, millions of people are struggling to live their life with a short amount of basic necessities.
      </h3>
    </div>
    <div class="col-lg-6 col-md-12 text-center">
      <img src="{% static 'mainapp/images/suburb.png' %}" class="mx-auto" id="suburbanImg" alt="suburban">
    </div>
  </div>

  <div class="row front-row">
    <div class="col-lg-6 col-md-12 text-center">
      <img src="{% static 'mainapp/images/charity.png' %}" class="mx-auto" id="charityImg" alt="charity">
    </div>
    <div class="col-lg-6 col-md-12 text-center">
      <h3 class="info-text-bottom">
        Now is the time to strengthen our community by supporting each others.
      </h3>
      <div class="row mt-4">
        <a href="{% url 'needs' %}" class="mx-auto"><button type="button" class="btn btn-danger">I need something</button></a>
      </div>
      <div class="row mt-4">
        <a href="{% url 'extras' %}" class="mx-auto"><button type="button" class="btn btn-primary">I want to help</button></a>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
